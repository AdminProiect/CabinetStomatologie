
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" /></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" href="../../favicon.ico"></link>
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.js"></script>
 
<title>List Treatments</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>

<!-- Custom styles for this template -->
<link href="css/main.css" rel="stylesheet"></link>

 
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/menu :: sidemenu"></div>

	<div class="container">
  	  	<form th:action="@{/treatment/save}" th:object="${treatment}" method="POST">
  	  		<label for="name">Treatment Name</label>
    		<div class="input-group" style="width:80%">
		  		<input type="text"  id="name" name="name" class="form-control" placeholder="Treatment Name" aria-describedby="basic-addon1" th:field="*{name}"/>
			</div>
			
			<label for="name">Observation</label>
    		<div class="input-group" style="width:80%">
		  		<input type="text"  id="name" name="name" class="form-control" placeholder="Observation" aria-describedby="basic-addon1" th:field="*{name}"/>
			</div>
			
			<label for="name">Description</label>
    		<div class="input-group" style="width:80%">
		  		<input type="text"  id="name" name="name" class="form-control" placeholder="Description" aria-describedby="basic-addon1" th:field="*{name}"/>
			</div>
			
			<label for="name">Radiography</label>
    		<div class="input-group" style="width:80%">
		  		<input type="text"  id="name" name="name" class="form-control" placeholder="Radiography" aria-describedby="basic-addon1" th:field="*{name}"/>
			</div>
			
				
			<input type="hidden" name="id" th:value="*{id}"/>
			<input type="submit" value="Save"/>
			<a href="/patient">Cancel</a>
			
			
  		</form>
	</div>


	<footer class="footer">
		<div class="container">
			<div th:replace="fragments/footer :: footer">Treatments list.</div>
		</div>
	</footer>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/check.js"></script>
	
</body>
</html>
