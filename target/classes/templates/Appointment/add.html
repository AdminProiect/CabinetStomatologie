
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" /></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" href="../../favicon.ico"></link>
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.js"></script>
 
<title>List Appointments</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>

<!-- Custom styles for this template -->
<link href="css/main.css" rel="stylesheet"></link>

 
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/menu :: sidemenu"></div>

	<div class="container">
  	  	<form th:action="@{/appointment/save}" th:object="${appointment}" method="POST">
  	  		<label for="chair">Cabinet</label>
    		<div class="input-group" style="width:80%">
		  		<input type="text"  id="chair" name="chair" class="form-control" placeholder="Cabinet" aria-describedby="basic-addon1" th:field="*{chair}"/>
			</div>
			
			<label for="start_date">Start Date</label>
			<div class="input-group" style="width:80%">
		  		<input type="datetime-local" id="start_date" name="startDate" class="form-control getdate" placeholder="Start Date" aria-describedby="basic-addon1" th:field="*{startDate}"/>
			</div>
			
			<label for="end_date">End Date</label>
			<div class="input-group" style="width:80%">
		  		<input type="datetime-local" id="end_date" name="startDate" class="form-control" placeholder="END Date" aria-describedby="basic-addon1" th:field="*{endDate}"/>
			</div>
			
			<label for="pacient">Pacient</label>
			<div class="input-group" style="width:80%">
		  		<input type="text" id="pacient" name="pacient" class="form-control" placeholder="pacient" aria-describedby="basic-addon1" th:field="*{pacient}"/>
			</div>
			
			<label for="comments">OBS.</label>
			<div class="input-group" style="width:80%">
		  		<input type="text" id="comments" name="startDate" class="form-control" placeholder="comments" aria-describedby="basic-addon1" th:field="*{comments}"/>
			</div>
			
			<input type="hidden" name="id" th:value="*{id}"/>
			<input type="submit" value="Save"/>
			<a href="/appointment">Cancel</a>
			
			
  		</form>
	</div>


	<footer class="footer">
		<div class="container">
			<div th:replace="fragments/footer :: footer">Programari.</div>
		</div>
	</footer>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/check.js"></script>
	
</body>
</html>
